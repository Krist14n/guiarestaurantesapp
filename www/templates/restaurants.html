<ion-view view-title="Restaurantes" class="menu-title" hide-back-button="true">

	<div class="bar bar-subheader subheader">
		<div class="button-bar">
			<button class="button button-clear button-assertive activado" ng-click="goMenu('/app/restaurants')">
		  		<a href="#app/restaurants" class="menutabs">Nombre</a>
			</button>	
		
			<button class="button button-clear button-assertive" ng-click="goMenu('/app/restaurantscook')">
				<a href="#app/restaurantscook" class="menutabs">Cocina</a>
			</button>
		
			<button class="button button-clear button-assertive" ng-click="goMenu('/app/restaurantsplan')">
				<a href="#app/restaurantsplan" class="menutabs">Plan</a>
			</button>
		
			<button class="button button-clear button-assertive" ng-click="goMenu('/app/restaurantszone')">
				<a href="#app/restaurantszone" class="menutabs">Zona</a>
			</button>
		</div>
        
		<form class="form-inline">
				<label class=" item-input label">
					<i class="icon ion-search placeholder-icon"></i>
					<input ng-model="query.name" type="text" placeholder="Buscar restaurantes" autofocus>
				</label>
		</form>
	</div>

	<ion-content class="has-header has-subheader has-footer lista-restaurantes" has-tabs="true" on-scroll="scrollList()">
		<ion-list>
			<ion-item
			href="#" 
			ng-repeat="restaurant in restaurants | filter:query | orderBy: 'name' " 
			ng-click="go('/app/restaurant/{{restaurant.id}}')"> 
				<i class="icon-left icon ion-fork button-clear button-dark"></i>
					{{restaurant.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
