<ion-view view-title="Restaurantes por Plan" class="menu-title">
<div class="bar bar-subheader subheader">
		<div class="button-bar">
			<button class="button button-clear button-assertive" ng-click="go('/app/restaurants')">
		  		<a href="#app/restaurants" class="menutabs">Nombre</a>
			</button>	
		
			<button class="button button-clear button-assertive" ng-click="go('/app/restaurantscook')">
				<a href="#app/restaurantscook" class="menutabs">Cocina</a>
			</button>
		
			<button class="button button-clear button-assertive activado" ng-click="go('/app/restaurantsplan')">
				<a href="#app/restaurantsplan" class="menutabs">Plan</a>
			</button>
		
			<button class="button button-clear button-assertive" ng-click="go('/app/restaurantszone')">
				<a href="#app/restaurantszone" class="menutabs">Zona</a>
			</button>
		</div>
</div>

<ion-content class="has-header  has-subheader has-footer">
	<ion-list >
		<ion-item ng-repeat="restaurant in restaurants | filter:query | orderBy: 'name' " href="#/app/restaurantplan/{{restaurant.plancat}}"> 
			<i class="button-clear button-dark"></i>
				{{restaurant.name}}
		</ion-item>
	</ion-list>
</ion-content>
</ion-view>
